<!DOCTYPE html>
<html lang="en">
<head>
  <title>Abe Ratnofsky</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Abe Ratnofsky</h1>
      <p>
        <a href="https://twitter.com/aberatnofsky" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="true">Follow @aberatnofsky</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </p>
        </div>

        <h1>SLOG #1</h1>
        <p>
        This is where my first SLOG will be.
        </p>
        <br>

        <div class='well well-lg' style='padding-top: 0px'>
        <h3>Say something!</h3>
        <div class='row'>
        <div class='col-xs-6 col-md-4'>
        <input type='text' class='form-control' id='nameInput' placeholder='Name'>
        </div>
        <div class='col-xs-12 col-sm-6 col-md-8'>
        <input type='text' class='form-control' id='commentInput' placeholder='Comment'>
        <br>
        </div>
        </div>
        <div id='messagesDiv'></div>
        </div>

        <script>
        var myDataRef = new Firebase('https://slog-comments.firebaseio.com/');
        $('#commentInput').keypress(function (e) {
          if (e.keyCode == 13) {
            var name = $('#nameInput').val();
            var text = $('#commentInput').val();
            myDataRef.push({name: name, text: text});
            $('#commentInput').val('');
          }
        });
        myDataRef.on('child_added', function(snapshot) {
          var message = snapshot.val();
          displayChatMessage(message.name, message.text);
        });
        function displayChatMessage(name, text) {
          $('<div/>').text(text).prepend($('<strong/>').text(name+': ')).appendTo($('#messagesDiv'));
          $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
        };
        </script>

      </div>
    </div>
  </div>
</body>
</html>
