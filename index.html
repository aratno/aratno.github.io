---
layout: default
---

<div class="home">
  <div class="row">
    <div class="six columns">
      <span class="section-header"><h5><a href="/slogs">slogs</a></h5></span>
      {% for post in site.posts %}
      {% if post.tags.first == "slog" %} <!-- Look out for slogs -->
      <small>{{ post.date | date: "%m/%d" }}: </small><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <br>
      {% endif %}
      {% endfor %}
    </div>
    <div class="six columns">
      <span class="section-header"><h5><a href="/me">me</a></h5></span>
      <!-- Insert code from /me/index.html -->
      <p>
        my name is abe ratnofsky <br>
        i live in <strike>new york</strike> toronto. <br>
        it's pretty <strike>cold</strike> nice here.
      </p>
    </div>
  </div>
</div>
