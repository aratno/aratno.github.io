---
layout: default
---

<div class="home">
  <h5>articles</h5>
  {% for post in site.posts %}
  {% if post.tags.first == "article" %} <!-- Look out for articles -->
  <small>{{ post.date | date: "%m/%d" }}: </small><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  <br>
  {% endif %}
  {% endfor %}
</div>
